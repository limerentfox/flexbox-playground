<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flexbox Visual Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- nav -->
    <nav>

    </nav>

    <!-- main -->
    <main id="main-container">

        <!-- canvas -->

        <section id="playground">



                <div id="canvas">
                  <div class="canvas-item">1</div>
                  <div class="canvas-item">2</div>
                  <div class="canvas-item">3</div>
                  <div class="canvas-item">4</div>
                  <div class="canvas-item">5</div>
                  <div class="canvas-item">6</div>
                  <div class="canvas-item">7</div>
                  <div class="canvas-item">8</div>
                






                </div>


        </section>


        <!-- form  -->
        <section id="instructions">


            <form class="options">
                <h3>Flexbox Playground</h3>

                <!-- form flex-box container -->
                <div id="form-container">


                    <!-- form flex-box item -->
                    <legend class="form-item"><strong>Flex-Direction</strong>
                        <br />
                        <input type="radio" name="flex-direction" value="column" /><label>column</label>
                        <br />
                        <input type="radio" name="flex-direction" value="row" /><label>row</label>
                        <br />
                        <input type="radio" name="flex-direction" value="column-reverse" /><label>column-reverse</label>
                        <br />
                        <input type="radio" name="flex-direction" value="row-reverse" /><label>row-reverse</label>
                        <br />

                        <br />
                    </legend>


                    <!-- form flex-box item -->
                    <legend class="form-item"><strong>Flex-Wrap</strong>
                        <br />
                        <input type="radio" name="flex-wrap" value="nowrap" /><label>nowrap</label>
                        <br />
                        <input type="radio" name="flex-wrap" value="wrap" /><label>wrap</label>
                        <br />
                        <input type="radio" name="flex-wrap" value="wrap-reverse" /><label>wrap-reverse</label>
                        <br />
                        <br />
                    </legend>



                    <!-- form flex-box item -->
                    <legend class="form-item"><strong>Justify-Content</strong>
                        <br />
                        <input type="radio" name="justify-content" value="flex-start" /><label>flex-start</label>
                        <br />
                        <input type="radio" name="justify-content" value="flex-end" /><label>flex-end</label>
                        <br />
                        <input type="radio" name="justify-content" value="center" /><label>center</label>
                        <br />
                        <input type="radio" name="justify-content" value="space-around" /><label>space-around</label>
                        <br />
                        <input type="radio" name="justify-content" value="space-between" /><label>space-between</label>
                        <br />
                        <br />
                    </legend>


                    <!-- form flex-box item -->
                    <legend class="form-item"><strong>Align-Items</strong>
                        <br />
                        <input type="radio" name="align-items" value="flex-start" /><label>flex-start</label>
                        <br />
                        <input type="radio" name="align-items" value="flex-end" /><label>flex-end</label>
                        <br />
                        <input type="radio" name="align-items" value="center" /><label>center</label>
                        <br />
                        <input type="radio" name="align-items" value="stretch" /><label>stretch</label>
                        <br />
                        <input type="radio" name="align-items" value="baseline" /><label>baseline</label>
                        <br />
                        <br />
                    </legend>

                </div>
            </form>
        </section>




    </main>



    <!-- footer -->
    <footer>

    </footer>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src='javascripts/index.js'></script>
    <script type="text/javascript" src='javascripts/form.js'></script>
</body>

</html>
